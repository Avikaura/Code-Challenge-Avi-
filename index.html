<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airlines-Data Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section class="header">
        <h1>iata & icao codes- (airlines data) </h1>

    </section>


    <main class="body-part">

        <p>Enter IATA/ICAO Code (Ex- 2G)</p>

        <form action="index.html" method="POST" id="submitForm">
            <input type="text" id="text" class="text" placeholder="Code Here..">
            <input type="button" value="Submit" class="submit" onclick=`resForm()`>
        </form>

        <h3><a href="list.html" class="href" target="_blank">code lists</a></h3>
    </section>

    <div class="displayData">
        <p class="main-para"></p>
    </div>

    </main>


    <script src="js/script.js"></script>
</body>
</html>
